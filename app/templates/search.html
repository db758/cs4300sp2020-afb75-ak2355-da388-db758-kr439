<html>
  <head>
    <link rel="stylesheet" href="/static/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/main.css" />
    <style></style>
  </head>

  <body>
    <form class="form-inline global-search">
      <h1 class="title">CUpids</h1>
      <br />
      <h5 class="subtitle">Find a restaurant and movie for you and yours!</h5>

      <br /><br />

      <div class="form-group">
        <input
          id="input"
          type="text"
          name="movie-a"
          class="form-control"
          placeholder="What movie do you like?"
        />
        <input
          id="input"
          type="text"
          name="movie-b"
          class="form-control"
          placeholder="What movie do they like?"
        />
        <br />
        <input
          id="input"
          type="text"
          name="location-a"
          class="form-control location-field"
          placeholder="Your Zipcode"
        />
        <input
          id="input"
          type="text"
          name="location-b"
          class="form-control location-field location-b"
          style="display: none"
          placeholder="Their Zipcode"
        />
        <br />
        <input type="checkbox" id="location-btn" onclick="showLocationB()" />
        <label for="location-btn">We are in different locations</label>
      </div>
      <br />
      <button type="submit" class="btn btn-info" id="home-submit">Go!</button>
    </form>
  </body>

  <div
    class="footer"
    style="font-weight: lighter; position: fixed; left: 0; bottom: 0;background-color: #e56a9c; width: 100%; color: white; text-align: center"
  >
    <p>{{ netid }}</p>
  </div>
  <script>
    var location_btn = document.getElementById("location-btn");
    var location_b = document.getElementsByClassName("location-b")[0];

    function showLocationB() {
      if (location_btn.checked == true) {
        location_b.style.display = "inline";
      } else {
        location_b.style.display = "none";
      }
    }
  </script>
</html>
